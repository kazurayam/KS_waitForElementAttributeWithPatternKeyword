<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    .bi_sidenav {
      background-color: #ccc;
      color: #c36;
    }
  </style>
</head>
<body>

  <div id="bi_mySidenav" class="bi_sidenav xh-hightlight"><span>Foo</span></div>

  <script type="text/javascript" defer>
    const fn = function() {
      const el = document.querySelector("#bi_mySidenav");
      const percent = Math.floor(50 * Math.random());
      el.style = `width: ${percent}%;`;
    }
    setTimeout(fn, 3000);
  </script>
</body>
</html>
